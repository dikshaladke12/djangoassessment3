{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Forgot Password</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static 'forgotpassword/images/icons/favicon.ico' %}"/>

	<link rel="stylesheet" type="text/css" href="{% static 'forgotpassword/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'forgotpassword/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'forgotpassword/vendor/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'forgotpassword/vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'forgotpassword/vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'forgotpassword/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'forgotpassword/css/main.css' %}">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'forgotpassword/images/img-01.png' %}" alt="IMG">
				</div>

				<form class="login100-form validate-form" action="{% url 'Resetpassword' uuid %}" method="post">
					{% csrf_token %}
					<span class="login100-form-title">
						Reset Password
					</span>
					
					<div class="wrap-input100 validate-input" >
						<input class="input100" type="password" name="password" placeholder="password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
						
					</div>

                    <div class="wrap-input100 validate-input" >
						<input class="input100" type="password" name="confirm_password" placeholder="confirm_password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
						
					</div>
					{% if error %}
						<div class="error-message" style="justify-content: center; text-align: center;">
  							<i class="fa fa-exclamation-circle" aria-hidden="true"></i>
  							{{ error }}
						</div>
						<br>
					{% endif %}

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Send Mail
						</button>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2"  href="{% url 'Login' %}">
							Back to Login
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script src="{% static 'forgotpassword/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'forgotpassword/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'forgotpassword/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'forgotpassword/vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'forgotpassword/vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="{% static 'forgotpassword/js/main.js' %}"></script>

</body>
</html>
